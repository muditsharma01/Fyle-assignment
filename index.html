<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Github Repositories</title>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Header -->
        <h1>Github Repo Viewer</h1>
        
        <!-- User input form -->
        <form id="user-form">
            <div class="form-group">
                <label for="username">Enter Github username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Github username" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>

        <!-- Repositories per page dropdown -->
        <div class="mt-4">
            <label for="repos-per-page">Repositories per page:</label>
            <select id="repos-per-page" class="form-control">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
            </select>
        </div>

        <!-- User details container -->
        <div id="user-details" class="mt-4"></div>

        <!-- Repositories container -->
        <div id="repos-container" class="mt-4 row"></div>

    </div>

    <!-- Bootstrap JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Custom JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
